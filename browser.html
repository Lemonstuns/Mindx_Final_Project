<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trình duyệt game</title>
  <link rel="stylesheet" href="./styles/browser.css">
</head>
<body>
  <img src="./Image/logo.png" alt="">
  <div class="container">
    <header>
      <h1>Tìm kiếm trò chơi</h1>
      <p>Nhập tên game Wii U hoặc 3DS để bắt đầu tra cứu.</p>
    </header>

    <main>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Nhập tên game..." required>
        <button type="submit" class="btn">Tìm kiếm</button>
        <select id="options" name="options" class="platform">
        <option value="3ds">3DS</option>  
        <option value="wiiu">Wii U</option>
        </select>
      </form>

      <div id="results"></div>
    </main>
  </div>

  <footer>
    © 2025 - Đồ án: Trình duyệt game Wii U & 3DS
  </footer>
  
  <script src="./js/script.js"></script>
</body>
</html>
